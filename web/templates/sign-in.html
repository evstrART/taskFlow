<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="/static/css/sign-in.css">
</head>
<body>
<div class="container">
    <h2>Sign In</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="signIn()">Sign In</button>
    <div class="error-message" id="error-message"></div>
    <p>Donâ€™t have an account? <a href="/auth/sign-up">Sign Up</a></p>
</div>

<script>
    async function signIn() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        try {
            const response = await fetch('/auth/sign-in', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (!response.ok) throw new Error('Failed to log in. Please check your credentials.');

            const data = await response.json();
            localStorage.setItem('token', data.token); // Store JWT in local storage

            window.location.href = '/projects'; // Redirect to main page
        } catch (error) {
            errorMessage.textContent = error.message;
        }
    }
</script>
</body>
</html>
