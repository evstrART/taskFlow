<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Flow - Project Layout</title>
  <!-- Подключение стилей -->
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/projects.css">
</head>
<body>
<div class="layout">
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="/static/images/flow.svg" alt="Task Flow Logo">
      <div class="title">Task Flow Admin</div>
    </div>
    <div class="auth-buttons">
      <button id="analytic-button" onclick="window.location.href='http://localhost:8080/admin/analytic'">Аналитика</button>
      <button id="users-button" onclick="window.location.href='http://localhost:8080/admin/users'">Пользователи</button>
      <button id="reports-button" onclick="window.location.href='http://localhost:8080/admin/reports'">Отчеты</button>
      <button id="profile-button" onclick="window.location.href='http://localhost:8080/admin/profile'">Профиль</button>
    </div>
  </header>

  <!-- Breadcrumb -->
  <div class="breadcrumb">
    <ul>
      <li><a href="/admin/projects" class="home-link">Home</a></li>
      <li class="current-page">Projects</li>
    </ul>
  </div>

  <!-- Content -->
  <main class="content-wrapper">
    <!-- Sidebar for Projects -->

    <div class="content">
      <div class="head-project">
        <h2>Все проекты:</h2>
        <button type="add-project">Новый проект</button>
      </div>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Поиск проектов...">
        <button id="searchButton">Поиск</button>
      </div>
      <ul id="projects-list">
        <!-- Пример элемента списка проекта -->
        <li class="project-item">
          <div class="project-info">
            <h3>Название проекта</h3>
            <p>Описание проекта помещается здесь. Сюда можно включить подробную информацию о проекте.</p>
            <span class="project-date">Created on:</span>
          </div>
          <button class="view-button">Посмотреть проект</button>
        </li>
      </ul>
    </div>
  </main>

  <div id="addProjectModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Добавить новый проект</h2>
      <form id="addProjectForm">
        <label for="projectName">Название проекта:</label>
        <input type="text" id="projectName" required>

        <label for="projectDescription">Описание:</label>
        <textarea id="projectDescription"></textarea>

        <label for="projectStatus">Статус:</label>
        <select id="projectStatus" required>
          <option value="Активный">Активный</option>
          <option value="На удержании">На удержании</option>
        </select>

        <label for="startDate">Дата начала:</label>
        <input type="date" id="startDate" required>

        <label for="endDate">Дата окончания:</label>
        <input type="date" id="endDate" required>

        <button type="submit">Добавить проект</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    © <span id="year"></span> Created by Task Flow Team
  </footer>
</div>

<!-- Подключение JavaScript -->
<script src="/static/js/admin-projects.js"></script>
</body>
</html>
