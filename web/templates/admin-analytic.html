<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Flow - Project Layout</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script> <!-- Используйте конкретную версию -->
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/admin-analytic.css">
  <link rel="icon" href="data:,"> <!-- Предотвращает запрос favicon.ico -->
</head>
<body>
<div class="layout">
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="/static/images/flow.svg" alt="Task Flow Logo">
      <div class="title">Task Flow Admin</div>
    </div>
    <div class="auth-buttons">
      <button id="users-button" onclick="window.location.href='http://localhost:8080/admin/users'">Пользователи</button>
      <button id="reports-button" onclick="window.location.href='http://localhost:8080/admin/reports'">Отчеты</button>
      <button id="profile-button" onclick="window.location.href='http://localhost:8080/admin/profile'">Профиль</button>
    </div>
  </header>

  <!-- Breadcrumb -->
  <div class="breadcrumb">
    <ul>
      <li><a href="/admin/projects" class="home-link">Home</a></li>
      <li class="current-page">Analytic</li>
    </ul>
  </div>

  <!-- Content -->
  <main>
    <div class="main-container">
      <h1 class="text">Аналитика по проектам</h1>
      <div class="charts">
        <div class="chart-container">
          <h3>Завершенные задачи по проектам</h3>
          <canvas id="completedTasksChart"></canvas>
        </div>
        <div class="chart-container">
          <h3>Созданные задачи по пользователям</h3>
          <canvas id="createdTasksChart"></canvas>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    © <span id="year"></span> Created by Task Flow Team
  </footer>
</div>

<!-- Подключение JavaScript -->
<script src="/static/js/admin-analytic.js"></script>

<script>
  // Установка текущего года в футере
  document.getElementById('year').textContent = new Date().getFullYear();
  fetchCompletedTasksByProject();
  fetchCreatedTasksByUser();

</script>

</body>
</html>
