<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Flow - User Profile</title>
  <link rel="stylesheet" href="/static/css/profile.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="layout">
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="/static/images/flow.svg" alt="Task Flow Logo">
      <div class="title">Task Flow Admin</div>
    </div>
    <div class="delete-buttons">
      <button id="logout-button" onclick="logout()">Logout</button>
      
    </div>
  </header>



  <!-- Breadcrumb -->
  <div class="breadcrumb">
    <ul>
      <li><a href="/admin/projects" class="home-link">Home</a></li>
      <li class="current-page" id="profile">Profile</li>
    </ul>
  </div>

  <!-- Profile Content -->
  <main class="content-wrapper">
    <div class="profile-card">
      <h2>User Profile</h2>
      <div class="user-info">
        <div class="profile-info">
          <label for="username">Username:</label>
          <p id="username">Loading...</p>
        </div>
        <div class="profile-info">
          <label for="email">Email:</label>
          <p id="email">Loading...</p>
        </div>
        <div class="profile-info">
          <label for="role">Role:</label>
          <p id="role">Loading...</p>
        </div>
      </div>
      <div class="button-container">
        <button onclick="openChangePasswordModal()">Change Password</button> <!-- Новая кнопка -->
      </div>
    </div>
  </main>


  <!-- Модальное окно для смены пароля -->
  <div id="change-password-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" onclick="closeChangePasswordModal()">&times;</span>
      <h2>Change Password</h2>
      <label for="old-password">Old Password:</label>
      <input type="password" id="old-password" placeholder="Enter old password" required>
      <span id="old-password-error" class="error-message" style="display: none; color: red;"></span>

      <label for="new-password">New Password:</label>
      <input type="password" id="new-password" placeholder="Enter new password" required>
      <span id="new-password-error" class="error-message" style="display: none; color: red;"></span> <!-- Контейнер для ошибки -->

      <label for="confirm-new-password">Confirm New Password:</label>
      <input type="password" id="confirm-new-password" placeholder="Confirm new password" required>
      <span id="confirm-new-password-error" class="error-message" style="display: none; color: red;"></span> <!-- Контейнер для ошибки -->


      <button onclick="changePassword()">Submit</button>
    </div>
  </div>
  <!-- Модальное окно для уведомлений об ошибках -->
  <div id="notification-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" onclick="closeNotificationModal()">&times;</span>
      <h2>Уведомление</h2>
      <p id="notification-message">У вас остались незавершенные проекты или задачи. Выполните или удалите их перед удалением профиля.</p>
    </div>
  </div>


  <!-- Footer -->
  <footer class="footer">
    © <span id="year"></span> Created by Task Flow Team
  </footer>
</div>

<!-- Подключение JavaScript -->
<script src="/static/js/admin-profile.js"></script>
</body>
</html>
